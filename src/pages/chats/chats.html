<ion-header>
    <ion-navbar>
        <ion-title>
            Mensajes
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let docente of docentes">
            <ion-item (click)="goToChat(docente.id)">
                <ion-avatar item-left>
                    <ion-icon name='contact'></ion-icon>
                </ion-avatar>
                <ion-label class="label label-ios">
                    <h2>{{ docente.nombres }}  {{ docente.paterno }}</h2>
                    <p>{{ docente.correo }}</p>
                </ion-label>
                
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" style="min-width: 50px" text-center>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
