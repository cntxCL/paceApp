<ion-content style="background: linear-gradient(rgb(241, 176, 56), rgb(231, 108, 48))">
	<ion-grid>
		<ion-row style="margin-top: 15px">
			<ion-col col-12>
				<img src="assets/img/logo.png">
			</ion-col>
		</ion-row>
		<ion-row style="margin-top: 50px">
			<ion-grid>
				<ion-row>
					<ion-col col-6 text-center>
						<button ion-button icon-left round class='gridBtn' (click)="goToNews()">
							<ion-icon name="logo-rss"></ion-icon>
							Noticias
						</button>
					</ion-col>
					<ion-col col-6 text-center>
						<button ion-button icon-left round class='gridBtn' (click)="goToChat()">
							<ion-icon name="logo-whatsapp"></ion-icon>
							Mensajes
						</button>
					</ion-col>
					<ion-col col-6 text-center> 
						<a href="http://pace.ucsc.cl" target="_blank" ion-button icon-left round class='gridBtn'>
							<ion-icon name="images"></ion-icon>
							Galeria
						</a>
					</ion-col>
					<ion-col col-6 text-center> 
						<button ion-button icon-left round class='gridBtn' (click)="goToChat()">
							<ion-icon name="help-buoy"></ion-icon>
							Consultas
						</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-row>
	</ion-grid>
	<ion-footer style="box-shadow: none">
		<ion-grid>
			<ion-row>
				<ion-col col-4 text-center>
					<a href="" class="socialesLink">
						<ion-icon name="logo-twitter"></ion-icon>
					</a>
				</ion-col>
				<ion-col col-4 text-center>
					<a href="" class="socialesLink">
						<ion-icon name="logo-facebook"></ion-icon>
					</a>
				</ion-col>
				<ion-col col-4 text-center>
					<a href="" class="socialesLink">
						<ion-icon name="logo-instagram"></ion-icon>
					</a>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-footer>
</ion-content>
