<ion-content >
	<img id="fondoTop"  src="assets/img/fondo1.jpg">
	<ion-content style="background: linear-gradient(rgba(241, 176, 56, 0.36), #FF7A37);">
		<ion-grid style="margin-top: 125px">
			<ion-row style="margin-top: 15px">
				<ion-col col-12>
					<img src="assets/img/logo2.png">
				</ion-col>
			</ion-row>
			<ion-row style="margin-top: 50px">
				<ion-grid>
					<ion-row>
						<ion-col col-6 text-center>
							<button ion-button icon-left round class='gridBtn' (click)="goToNews()">
								<ion-icon name="logo-rss"></ion-icon>
								Noticias
							</button>
						</ion-col>
						<ion-col col-6 text-center>
							<button ion-button icon-left round class='gridBtn' (click)="goToChat()">
								<ion-icon name="logo-whatsapp"></ion-icon>
								Mensajes
							</button>
						</ion-col>
						<ion-col col-6 text-center> 
							<a href="http://pace.ucsc.cl" target="_blank" ion-button icon-left round class='gridBtn'>
								<ion-icon name="images"></ion-icon>
								Galeria
							</a>
						</ion-col>
						<ion-col col-6 text-center> 
							<button ion-button icon-left round class='gridBtn' (click)="goToChat()">
								<ion-icon name="help-buoy"></ion-icon>
								Consultas
							</button>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-row>
		</ion-grid>
		<ion-grid style="position: absolute; bottom: 40px; width: 100%">
			<ion-row>
				<ion-col col-4 text-center>
					<img class="logosImg" src="assets/img/mineducacion.jpg">
				</ion-col>
				<ion-col col-4 text-center>
					<img class="logosImg" src="assets/img/ucsc.png">
				</ion-col>
				<ion-col col-4 text-center>
					<img class="logosImg" src="assets/img/pace.png">
				</ion-col>
			</ion-row>
		</ion-grid>
		<ion-footer style="box-shadow: none">
			<ion-grid>
				<ion-row>
					<ion-col col-4 text-center>
						<a href="" class="socialesLink">
							<ion-icon name="logo-twitter"></ion-icon>
						</a>
					</ion-col>
					<ion-col col-4 text-center>
						<a href="" class="socialesLink">
							<ion-icon name="logo-facebook"></ion-icon>
						</a>
					</ion-col>
					<ion-col col-4 text-center>
						<a href="" class="socialesLink">
							<ion-icon name="logo-instagram"></ion-icon>
						</a>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-footer>
	</ion-content>
</ion-content>
