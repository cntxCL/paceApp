<ion-content style="background-color: rgb(228, 228, 227)">
	<ion-grid>
		<ion-row col-12 style="padding-top: 100px">
			<ion-col col-2></ion-col>
			<ion-col col-8>
				<img src="assets/img/logo.png">
			</ion-col>
			<ion-col col-2></ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button icon-left round full (click)="goToNews()">
					<ion-icon name="logo-rss"></ion-icon>
					Noticias
				</button>
				<button ion-button icon-left round full (click)="goToChat()">
					<ion-icon name="logo-rss"></ion-icon>
					Mensajes
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
